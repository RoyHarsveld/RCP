<!DOCTYPE html>
<html lang="en">


<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="https://cdn.iconfinder.com/stored_data/91155/128/png?token=1635419967-FwgZMPzyR%2Fle8r1FqSHv4qKXaT8AkQLhAEMAdLMMQZE%3D">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>


<body>
    <div class="frame">
      <div id="editor">

        <h1>UP STAIRLIFT</h1>
        <div>
          <h2>RAILCONFIGURATOR</h2>
        </div>

          <div class="form-group">
            <label for="amountOfSteps">Amount of steps:</label>
            <input type="text" class="form-control" id="amountOfSteps" placeholder="1  - 100">
          </div>
          <br>
          <div id="step1" class="form-group">
            <label for="amountOfSteps">Step 1</label>
            <input type="text" class="form-control" id="L" placeholder="1  - 100">
            <input type="text" class="form-control" id="B" placeholder="1  - 100">
            <input type="text" class="form-control" id="H" placeholder="1  - 100">
            <input type="text" class="form-control" id="A" placeholder="1  - 100">
          </div>

          <div class="form-group">
            <label for="stepNumber">Step number:</label>
            <select class="form-control" id="stepNumber">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleFormControlSelect2">Example multiple select</label>
            <select multiple class="form-control" id="exampleFormControlSelect2">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>

          <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

      </div>

      <div id="threeCanvas">
        <canvas></canvas>
      </div>

    </div>

  <!-- <script type="module" src="index.mjs"></script>  -->
  <!-- <script type="module" src="render.mjs"></script>  -->
  <!-- <script type="module" src="tutor.mjs"></script> -->
  <!-- <script type="module" src="main.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </div>
</body>
</html>
